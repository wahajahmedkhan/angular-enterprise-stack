<div class="user-list-container" [@listAnimation]="favourite().length">
  <div *ngFor="let user of favourite(); trackBy: trackById">
    <ust-user-card [user]="user">
      <!-- Projected content for adding to favourites -->
      <button (click)="removeFromFavourites(user.id)">Remove</button>
    </ust-user-card>
  </div>
  <ng-container *ngIf="favourite().length === 0">
    <h2>No favorite has been selected</h2>
  </ng-container>
</div>
