<div class="user-card" *ngIf="user">
  <div class="user-image">
    <img [src]="user.avatar" [alt]="user.first_name + ' ' + user.last_name" (load)="imageLoaded = true" >
    <ng-template *ngIf="!imageLoaded" >
      <div class="loader">Loading...</div>
    </ng-template>
  </div>
  <div class="user-info">
    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
    <p>{{ user.email }}</p>
  </div>
  <div class="action-area">
    <ng-content></ng-content>
  </div>
</div>
