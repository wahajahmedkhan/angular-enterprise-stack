<div class="centered-toggle">
  <h3>Enable random user Fetching</h3><ust-toggle-switch-component> (toggleChange)="toggleTimer($event)"></ust-toggle-switch-component>
</div>
<div class="user-list-container">
  <div *ngFor="let user of users()">
    <ust-user-card [user]="user">
      <!-- Projected content for adding to favourites -->
      <button (click)="addToFavourites(user)">Add to Favourites</button>
    </ust-user-card>
  </div>
</div>
