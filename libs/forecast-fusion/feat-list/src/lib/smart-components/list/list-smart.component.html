<main>
  <section id="current-weather">
    <!-- Current weather details will be populated here -->
    <div class="forecast-container" >
      <div class="card" *ngFor="let day  of forecastData()">
        <h3>{{ day.datetime | date }}</h3>
        <div class="card-icon">
          <img [src]="'https://cdn.weatherbit.io/static/img/icons/'+day.weather.icon +'.png'" alt="{{ day.weather.description }}">
        </div>
        <div class="card-content">
          <p><strong>Temp:</strong> {{ day.temp }}°C</p>
          <p><strong>Max Temp:</strong> {{ day.app_max_temp }}°C</p>
          <p><strong>Min Temp:</strong> {{ day.app_min_temp }}°C</p>
          <p><strong>Wind:</strong> {{ day.wind_spd }} km/h {{ day.wind_cdir_full }}</p>
          <p><strong>Precipitation:</strong> {{ day.precip }}%</p>
        </div>
      </div>
    </div>

  </section>
  <section id="forecast">
    <button id="sort-asc">Sort Asc</button>
    <button id="sort-desc">Sort Desc</button>
    <!-- 5-day forecast details will be populated here -->
  </section>
</main>
